<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/imagenes/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imagenes/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imagenes/favicon/favicon-16x16.png">
    <link rel="manifest" href="/imagenes/favicon/site.webmanifest">
    <title>Chile Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        /*  transicion en h1 de color original */
        h1 {
            transition: all 1s;

        }

        /* a efecto y cambio de color */
        h1:hover {
            color: rgb(255, 255, 255);
            font-size: 50px;
            background-color: #fc0909;
            padding: 20px;
            border: solid 5px hwb(235 16% 0%);
            margin: 10px;
        }

        /* Estilo para las imágenes */
        .gallery-img {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        /* Estilo para la animación de las imágenes al pasar el mouse */
        .gallery-img:hover {
            transform: scale(1.1);
            /* Cambia el tamaño de la imagen al pasar el mouse */
        }
    </style>


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Chile Tours</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="destinos.html">Destinos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fotos.html">Fotos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tours.html">Tours</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <div class="container mt-4">
        <h1 class="text-center">Galería de Fotos</h1>

        <!-- Galería de imágenes con animación -->
        <div class="row">
            <div class="col-md-4">
                <img src="imagenes/santiago2.jpg" alt="Foto 1" class="gallery-img">
            </div>
            <div class="col-md-4">
                <img src="imagenes/valdivia2.jpg" alt="Foto 2" class="gallery-img">
            </div>
            <div class="col-md-4">
                <img src="imagenes/villarica2.jpg" alt="Foto 3" class="gallery-img">
            </div>
            <div class="col-md-4">
                <img src="imagenes/viña2.jpg" alt="Foto 4" class="gallery-img">
            </div>

            <!-- Pie de página -->
            <footer class="bg-light text-center py-3">
                Derechos de autor &copy; 2023 Chile Tours
            </footer>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Animación de cambio de color de fondo -->
            <script>
                // verificacion de scroll
                window.addEventListener('scroll', function () {
                    if (window.scrollY > 25) {
                        document.body.classList.add('scroll-background');
                    } else {
                        document.body.classList.remove('scroll-background');
                    }
                });
            </script>
</body>

</html>
