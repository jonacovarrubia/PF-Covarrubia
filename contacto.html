<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/imagenes/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imagenes/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imagenes/favicon/favicon-16x16.png">
    <link rel="manifest" href="/imagenes/favicon/site.webmanifest">
    <title>Chile Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        /*  transicion en h1 de color original */
        h1 {
            transition: all 1s;

        }

        /* a efecto y cambio de color */
        h1:hover {
            color: rgb(255, 255, 255);
            font-size: 50px;
            background-color: #fc0909;
            padding: 20px;
            border: solid 5px hwb(235 16% 0%);
            margin: 10px;
        }


        /* Estilos para  contacto */
        .contact-info {
            text-align: center;
            opacity: 0;
            /* Inicialmente, la información estará oculta */
            transition: opacity 0.5s ease;
            /* Transición de opacidad durante 0.5 segundos */
            margin-top: 20px;
        }

        /* Estilo para el botón que mostrará la información */
        .show-info-button {
            text-align: center;
            margin-top: 10px;
        }

        /* Estilo para el botón al hacer hover */
        .show-info-button:hover+.contact-info {
            opacity: 1;
            /* Mostrar la información cuando el botón está en hover */
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Chile Tours</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="destinos.html">Destinos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fotos.html">Fotos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tours.html">Tours</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <div class="container mt-4">
        <h1 class="text-center">Contáctanos</h1>

        <!-- Botón para mostrar la información de contacto -->
        <div class="show-info-button">
            <button class="btn btn-primary">Mostrar información de contacto</button>
        </div>

        <!-- Información de contacto oculta inicialmente -->
        <div class="contact-info">
            <p>Correo electrónico: destinos@chile.com</p>
            <p>Número de teléfono: (123) 456-7890</p>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-light text-center py-3">
        Derechos de autor &copy; 2023 Chile Tours
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Animación de cambio de color de fondo -->
    <script>
        // verificacion de scroll
        window.addEventListener('scroll', function () {
            if (window.scrollY > 25) {
                document.body.classList.add('scroll-background');
            } else {
                document.body.classList.remove('scroll-background');
            }
        });
    </script>
</body>

</html>
